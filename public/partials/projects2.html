<section class="page-header banner-projects">
    <div class="overlay"></div>
    <h1>Projekte</h1>
</section>

<div ng-repeat="project in projects">
    <section class="content-section" >
        <div ng-if="$index / 2 === 0" class="col-xs-12 col-sm-4 center circle">
            <h3>{{ project.title }}</h3>
        </div>
        <div class="col-xs-12 col-sm-8">
            <p ng-repeat="paragraph in project.content">{{ paragraph }}</p>
        </div>
        <div ng-if="$index / 2 !== 0" class="col-xs-12 col-sm-4 center circle">
            <h3>{{ project.title }}</h3>
        </div>
    </section>

    <section class="banner-between banner-heath">
        <div class="overlay"></div>
        <h2>{{ project.leadWord }}</h2>
    </section>
</div>
